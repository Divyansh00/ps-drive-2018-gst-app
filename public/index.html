<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <title>GST CALCULATOR</title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>GST Billing App</h1>
        <h2><a href="/billing">Go to billing page</a></h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>GST(%)</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="product.code"></td>
                    <td><input class="form-control" ng-model="product.name"></td>
                    <td><input class="form-control" ng-model="product.price"></td>
                    <td><input class="form-control" ng-model="product.gst"></td>
                    <td><button class="btn btn-primary" ng-click="addProduct()">Add Product</button></td>
                    <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                </tr>
                <tr ng-repeat="product in productlist">
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.gst}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(product.id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(product.id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
